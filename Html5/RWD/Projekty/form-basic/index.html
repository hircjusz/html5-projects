<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <form>
            <div class="wrapper">
                <h1>Zamów usługę “SuperHiper”</h1>
                <div class="divider"></div>
                <div class="form-row">
                    <label for="name">Imię i nazwisko</label>
                    <div class="control">
                        <input type="text" id="name">
                        <div class="error">To pole jest wymagane</div>
                    </div>
                </div>

                <div class="form-row">
                    <label for="name">Imię i nazwisko</label>
                    <div class="control">
                        <input type="text" id="name">
                        <div class="error">To pole jest wymagane</div>
                    </div>
                </div>

                <div>
                    <h1>Sposób wysyłki</h1>
                </div>
                <div class="divider"></div>
                <div class="form-row fixed">
                    <div class="grid-wrapper">
                        <div class="grid-item">
                            <div class="width-50">
                                <input type="radio" name="sending" value="standard" checked>Standardowy
                            </div>
                            <div class="width-50">
                                <input type="radio" name="sending" value="express">Expresowy
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="form-row fixed">
                <div>
                    <h1>Dodatki</h1>
                </div>
                    <div class="grid-wrapper">
                        <div class="grid-item">
                            <div class="width-50">
                                <input type="checkbox" name="leash" value="leash">Smycz
                            </div>
                            <div class="width-50">
                                <input type="checkbox" name="pendrive" value="pendrive">Pendrive 16GB
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="width-50">
                                <input type="checkbox" name="poster" value="poster" checked>Wlepki
                            </div>
                            <div class="width-50">
                                <input type="checkbox" name="tshirt" value="tshirt">Koszulka z logo
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="width-50">
                                <input type="checkbox" name="transfer" value="transfer">6GB transferu
                            </div>
                            <div class="width-50">
                                <input type="checkbox" name="budget" value="budget">Breloczek
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <label for="comments">Dodatkowe uwagi</label>
                    <div class="control">
                        <textarea name="comments" id="comments" cols="30" rows="10">Dsadasda</textarea>
                    </div>
                </div>
                <div class="error">To jest blad</div>
                <button class="btn-zamow" type="submit">sada</button>
            </div>
        </form>
    </body>
</html>
